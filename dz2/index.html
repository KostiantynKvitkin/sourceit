		<div class="box item8" title="Одна из ведущих космических держав мира: мировой лидер по количеству запусков космических аппаратов, экспортер ракетных двигателей, имеет крупнейший в мире космический телескоп, в России создана одна из двух существуюших в мире глобальных систем спутниковой навигации; входит в десятку мировых лидеров по ядерной энергетике, экспортёр ядерных реакторов и сопутствующих систем[22], является одним из мировых лидеров по производству суперкомпьютеров[23], один из крупнейших мировых производителей и экспортеров программного обеспечения и информационных технологий[24], имеет единственный в мире атомный ледокольный флот[25], мировой лидер в производстве сверхмощных волоконных лазеров (80 % мирового рынка), мировой лидер по производству титана для высокотехнологичной продукции, мировой лидер по производству морских навигационных систем и электронных карт[26], мировой лидер в производстве аммиака, второе место в мире по производству азотно-калийных минеральных удобрений[27], первое место в мире по добыче и экспорту алмазов (2013) и платины; первое место в мире по экспорту стали (2013); первое место в мире по протяженности электрифицированных железных дорог[28]; является одним из мировых лидеров в разработке установок для термоядерной энергетики, занимает второе место в мире (после США) по экспорту вооружений[29], обладает вторым в мире арсеналом ядерного оружия, входит в число стран с наиболее богатым культурным наследием, является энергетической сверхдержавой, Россия обладает самыми большими природными ресурсами на Земле[30]; постоянный член Совета безопасности ООН с правом вето. Является одной из современных великих держав[31]." align="center">Россия</div>

		<div class="box item13" title="Граничит с Белоруссией на севере, Польшей, Словакией и Венгрией — на западе, Румынией и Молдавией — на юго-западе, Россией на востоке и северо-востоке. На юге и юго-востоке омывается Чёрным и Азовским морями.Большая часть верующих исповедует православие. Объём ВВП за 2012 год, рассчитанный по паритету покупательной способности составил 338,33 миллиарда долларов США (7 421 доллара США на душу населения)[13]. Номинальный ВВП в том же году составил 176,31 миллиарда долларов США (3 867 долларов США на душу населения)[13]. Денежная единица — гривна (UAH), усреднённый курс за 2015 год — 22 гривны за 1 доллар США. Независимость страны от СССР, союзной республикой которого Украина была с декабря 1922 года, провозглашена 24 августа 1991 года. Государство-продолжатель УССР, соправопреемница СССР по международным договорам[22], соучредитель ООН, СНГ, ГУАМ, ОЧЭС и других международных организаций. После 1991 года и до 1994—1996 годов Украина располагала третьим по величине стратегическим ядерным запасом после США и России[23]." align="center">Украина</div>
		<div class="box item14" title="Герма́ния (нем. Deutschland), официальное название — Федерати́вная Респу́блика Герма́ния (нем. Bundesrepublik Deutschland), ФРГ (нем. BRD) — государство в Западной Европе. Площадь территории — 357 021 км². Численность населения по переписи 2016 года — более 82 миллиона человек[2]. Федеральный Канцлер на данный момент — Ангела МеркельЗанимает 16-е место в мире по численности населения (2-е в Европе) и 62-е по территории.Столица — Берлин. Государственный язык — немецкий. Около 65 % населения исповедует христианство.По государственному устройству является федеративным государством воставе 16 административно-территориальных единиц — федеральных земель. Форма государственного правления — парламентская республика. Пост федерального канцлера ФРГ с 2005 года занимает Ангела Меркель (ХДС).Расположенная в центре Европейского союза, Германия омывается водами Балтийского и Северного морей. Граничит с Данией на севере, Польшей и Чехией на востоке, Австрией и Швейцарией на юге, Францией, Люксембургом, Бельгией и Нидерландами на западе." align="center">Германия</div>
		<div class="box item15" title="Фра́нция (фр. France, МФА (фр.): [fʁɑ̃s]), официальное название Францу́зская Респу́блика (фр. République française, МФА (фр.): [ʁe.py.blik fʁɑ̃.sɛz]) — государство в Западной Европе. Девиз Республики — «Свобода, Равенство, Братство», её принцип — правление народа, народом и для народа[8]. Столица — город Париж. Название страны происходит от этнонима германского племени франков, несмотря на то, что большинство населения Франции имеет смешанное галло-романское происхождение и говорит на языке романской группы.Франция является ядерной державой и одним из пяти постоянных членов Совета Безопасности ООН. С 1950-х годов Франция является одним из государств, участвующих в создании Европейского союза.Население — 64,7 миллиона человек (январь 2010)[9], в том числе около 90 процентов — граждане Франции. Верующие — преимущественно католики (80 % от числа верующих или 43 % от всего населения), при этом 45 % населения заявляют, что не принадлежат ни к одной религии[10]. Законодательный орган — двухпалатный парламент (Сенат и Национальное собрание). Административно-территориальное деление: 27 регионов (22 метрополии и 5 заморских регионов), включающих 101 департамент (96 в метрополии и 5 заморских департаментов)[11]." align="center">Франция</div>
