  <script>
  function func(n)     
    {     
    f=1;     
    for(i=1;i<=n;i++) f=f*i;  
    return (f);     
    }     

    x=Number(prompt("x=",3));     
    y=func(x);    
    alert(" Factorial("+x+")="+y );     



  </script>
