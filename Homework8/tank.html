<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TANK</title>
		<script src = tank.js></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id = "wrapper">
			<div id = "header">
				<h1>Tank's planet</h1>
			</div>

			<div id = "left-sidebar">
				<ul>
					<li>Speed: 0</li>
					<li>Health: 0</li>
					<li>Ammo: 0</li>
				</ul>
			</div>

			<div id = "right-sidebar">
				<ul>
					<li>Team:</li>
				</ul>
			</div>

			<div id = "content"></div>
			<div id = "content-navigation">
				<p>
					<input type="image" src="images/top.png" name="image_button" onclick = "tigre.speedUp()" id="top_button" class = "knopka"></p>
				<p>
					<input type="image" src="images/left.png" name="image_button" id="left_button" class = "knopka">
					<input type="image" src="images/Redbutton.png" name="image_button" class = "knopka">
					<input type="image" src="images/right.png" name="image_button" id="right_button" class = "knopka">
				</p>
				<p>
					<input type="image" src="images/down.png" name="image_button" onclick="tigre.speedDown()" id="down_button" class = "knopka">
				</p>
			</div>
		</div>	
	</body>
</html>
