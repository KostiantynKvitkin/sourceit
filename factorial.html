<head>

	<script>
		window.onload = function () {
			document.getElementById("but").onclick = function() {
				fun(8);

		function fun(a) {
			if (a == 0) {
				a = 1;
			}

			for (var i = a - 1; i > 0; i-- ) {

		}

	</script>

		</form>
